
<div style="width: 400px; margin: auto;">
  <div *ngIf="currentUser" class="edit-form">
    <h4>Update User Details </h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentRecord.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="gender"> Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          [(ngModel)]="currentRecord.gender"
          name="gender"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentRecord.email"
          name="email"
        />
      </div>            
      <div class="form-group">
        <label for="phone">Phone No.  </label>
        <input
          type="text"
          class="form-control"
          id="phone"
          [(ngModel)]="currentRecord.phone"
          name="phone"
        />
      </div>
    </form>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateUser()"
    >
      Update
    </button>

    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser">
    <br />
    <p>Cannot access this User...</p>
  </div>
</div>
