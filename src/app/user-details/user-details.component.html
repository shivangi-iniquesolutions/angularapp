

<div style="width: 400px; margin: auto;">
  <div *ngIf="currentUser" class="edit-form">
    <h4>Update User Details </h4>
    <form>
      
      <div class="form-group">
        <label for="username">Username </label>
        <input
          type="text"
          readonly
          class="form-control"
          id="username"
          [(ngModel)]="currentRecord.username"
          name="username"
        />

      </div>

      <div class="form-group">
        <label for="first_name">firstname</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          [(ngModel)]="currentRecord.first_name"
          name="first_name"
        />
      </div>     
      <div class="form-group">
        <label for="last_name">last_name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          [(ngModel)]="currentRecord.last_name"
          name="last_name"
        />
      </div>              
      <div class="form-group">
        <label for="phone">Phone No.  </label>
        <input
          type="text"
          class="form-control"
          id="phone"
          [(ngModel)]="currentRecord.phone"
          name="phone"
        />
      </div>
      <div class="form-group">
        <label for="user_role">User Role  </label>
        <input
          type="text"
          class="form-control"
          id="user_role"
          [(ngModel)]="currentRecord.role_id"
          name="user_role"
        />
      </div>      
    </form>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateUser()"
    >
      Update
    </button>

    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser">
    <br />
    <p>Cannot access this User...</p>
  </div>
</div>
