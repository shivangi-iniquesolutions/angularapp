<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label class="form-label" for="name">Name </label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="tutorial.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
            <label class="form-label" for="year">Year</label>
            <input
              type="text"
              class="form-control"
              id="year"
              required
              [(ngModel)]="tutorial.year"
              name="year"
            />
        </div>
          
        <div class="form-group">
            <label class="form-label" for="color">Color</label>
            <input
              type="text"
              class="form-control"
              id="color"
              required
              [(ngModel)]="tutorial.color"
              name="color"
            />
        </div>       

        <div class="form-group">
          <label class="form-label" for="pantone_value">Pantone Value </label>
          <input
            class="form-control"
            id="pantone_value"
            required
            [(ngModel)]="tutorial.pantone_value"
            name="pantone_value"
          />
        </div>
  
        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
    </div>
  </div>
