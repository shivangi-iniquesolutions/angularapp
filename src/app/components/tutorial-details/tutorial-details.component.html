<div style="width: 400px; margin: auto;">
  <div *ngIf="currentTutorial" class="edit-form">
    <h4>Product</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentRecord.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input
          type="text"
          class="form-control"
          id="year"
          [(ngModel)]="currentRecord.year"
          name="year"
        />
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input
          type="text"
          class="form-control"
          id="color"
          [(ngModel)]="currentRecord.color"
          name="color"
        />
      </div>            
      <div class="form-group">
        <label for="pantone_value">Pantone Value </label>
        <input
          type="text"
          class="form-control"
          id="pantone_value"
          [(ngModel)]="currentRecord.pantone_value"
          name="pantone_value"
        />
      </div>
    </form>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateTutorial()"
    >
      Update
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
        Delete
    </button>

    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
